<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card</title>
</head>
<body>
  <div class="main center">
    <div class="box center">
      <img src="IMG_20160324_210128.jpg" alt="">

      <div>
        <p class="user__name">Gozel Cholukova</p>
        <p class="prof">Front Web Developer</p>
      </div>

      <div class="arr_container center">
        <i class="fas fa-arrow-right"></i>
      </div>

      <div class="left_container off">
        <p>Tools</p>
        <div class="tools">
          <div>HTML</div>
          <div>CSS</div>
          <div>JS</div>
          <div>React JS</div>
          <div>Node JS</div>
        </div>

        <div class="icons">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-facebook"></i>
        </div>

        <div class="cancel center">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </div>
  
  <script src="java.js"></script>
  <script src="https://kit.fontawesome.com/f7d9e3b3c9.js" crossorigin="anonymous"></script>
</body>
</html>
